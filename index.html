<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кішка Шинка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top */
            height: 100vh;
            color: #333;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
            margin-top: 20px; /* Add margin to move it 20px from the top */
        }
        .profile-card img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .profile-card h2 {
            margin-top: 15px;
            font-size: 24px;
        }
        .profile-card p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="cat-photo.jpg" alt="Це Шинка">
        <h2>Шинка</h2>
        <p><strong>Вік:</strong> 5 місяців</p>
        <p><strong>Улюблена їжа:</strong> Мняско</p>
        <p><strong>Про мене:</strong> Якщо Ви це читаєте, отже я мабуть загубилась. Будь ласка, зателефонуйте моїм власникам (0506752507, 0957425558), вони підкажуть що робити. Дуже дякую! &#128008;</p>
    </div>
</body>
</html>
