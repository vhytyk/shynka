<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cat's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .profile-card h2 {
            margin-top: 15px;
            font-size: 24px;
        }
        .profile-card p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="cat-photo.jpg" alt="Cat's Photo">
        <h2>Whiskers</h2>
        <p><strong>Age:</strong> 3 years</p>
        <p><strong>Favorite Activity:</strong> Chasing laser pointers</p>
        <p><strong>Favorite Food:</strong> Salmon</p>
        <p><strong>Bio:</strong> Whiskers is a playful and curious cat who loves to explore the house and take naps in sunny spots.</p>
    </div>
</body>
</html>
